<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main menu</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>belajar electron js</h1>
    <button id="konek">konek</button>


    <script>

        const {ipcRenderer} = require('electron')
        const btn_konek = document.getElementById('konek');
        btn_konek.addEventListener("click",(e,args)=>{
            ipcRenderer.send("konek","kirim konek")
        })
        ipcRenderer.on("onkonek",(ev,args)=>{
            alert(args)
        })
    </script>
</body>
</html>
